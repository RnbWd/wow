<div id="nav" class="leftNav">
  <h4>Posts</h4>
  <ul class="list-unstyled">
    <li>
      <a href="{{ site.baseurl }}/">Home</a>
    </li>
    {% for page in site.pages %}
        {% if page.title != 'Coding Alchemy' %}
      <li>
        <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>

<script>
  var tweenAlpha;
  $('#nav').hover(function() {
      tweenAlpha = new TweenLite.to('#nav', 0.3, {autoAlpha:1, boxShadow: "4px 4px 4px #888888", force3D: true});
      console.log('in');
    }, function() {
      tweenAlpha.reverse();
      console.log('out');
    });

</script>
